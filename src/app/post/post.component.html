<app-header></app-header>
<div class="container">

  <div class="row my-3">
    <div *ngFor="let post of posts" class="col">
      <div class="card" style="width: 18rem;">
        <img [src]="post.image" class="card-img-top" [alt]="post.title">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.description}}</p>
          <p class="card-text">{{post.dateCreated | date: 'medium'}}</p>
        </div>
      </div>
    </div>
  </div>

  <form #sampleForm="ngForm" (ngSubmit)="onSubmitSampleForm(sampleForm)">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" ngModel>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
      <textarea name="suggestion" ngModel class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
