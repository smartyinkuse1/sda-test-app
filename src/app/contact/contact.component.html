<!-- This is the parent component -->

<!-- Typical Event Binding we know about (syntax) -->
<app-header (inputValueEvent)="receiveChildValue($event)"  (searchEvent)="searchTermHandler($event)"></app-header>
<div class="container pt-5">
  <h3 class="text-center">Fill in your personal data</h3>

  <form #personalForm="ngForm" (ngSubmit)="onSubmitPersonalInfo(personalForm)" class="row g-3">

    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" name="email" ngModel class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Password</label>
      <input type="password" name="password" ngModel class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" name="address" ngModel class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" name="address2" ngModel class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input name="city" ngModel type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select name="state" ngModel id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option value="lagos">Lagos</option>
        <option value="dc">DC</option>
        <option value="michigan">Michigan</option>

      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input name="zip" ngModel type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input name="confirmation" ngModel class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>

  </form>
</div>
<app-footer></app-footer>
